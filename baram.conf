[Settings]
# =============================================================================
# Baram Configuration File
# =============================================================================
# Copy this file to /etc/baram/baram.conf for system-wide configuration.
# Command line arguments override these settings.
# =============================================================================

# -----------------------------------------------------------------------------
# GPU Settings
# -----------------------------------------------------------------------------

# GPU index to monitor (0-based). Use nvidia-smi to list available GPUs.
# Default: 0 (first GPU)
gpu_index = 0

# -----------------------------------------------------------------------------
# Hwmon / Fan Settings
# -----------------------------------------------------------------------------

# Hwmon device path or name for fan control.
# Leave empty for auto-detection (recommended).
# Examples:
#   hwmon_device = hwmon2
#   hwmon_device = /sys/class/hwmon/hwmon2
#   hwmon_device = nct6775
# Default: (empty - auto-detect)
hwmon_device =

# PWM channel number (1-based). Most motherboards use channel 1 for CPU fan.
# Use --list-hwmon to see available channels.
# Default: 1
pwm_channel = 1

# -----------------------------------------------------------------------------
# Temperature Thresholds
# -----------------------------------------------------------------------------

# Minimum temperature threshold in degrees Celsius.
# Below this temperature, fan runs at minimum PWM value.
# Default: 40
min_temp = 40

# Maximum temperature threshold in degrees Celsius.
# At or above this temperature, fan runs at maximum PWM value.
# Default: 80
max_temp = 80

# -----------------------------------------------------------------------------
# PWM (Fan Speed) Settings
# -----------------------------------------------------------------------------

# Minimum PWM value (0-255). 0 = fan off, 255 = full speed.
# Note: Many fans have a minimum speed and won't stop at PWM 0.
# Default: 20
min_pwm_value = 20

# Maximum PWM value (0-255). Usually 255 for full speed.
# Default: 255
max_pwm_value = 255

# PWM value step size for gradual adjustments.
# Smaller values = smoother transitions but slower response.
# Default: 5
pwm_step = 5

# Temperature drop threshold (Â°C) before reducing fan speed.
# Helps prevent fan speed oscillation (hysteresis).
# Default: 3
temp_drop = 3

# -----------------------------------------------------------------------------
# Wattage Spike Detection
# -----------------------------------------------------------------------------

# Power threshold (Watts) for detecting wattage spikes.
# When GPU power exceeds this, minimum fan speed is increased.
# Default: 200
wattage_threshold = 200

# Number of consecutive readings above threshold to trigger spike response.
# Higher values = less sensitive to brief power spikes.
# Default: 3
wattage_spike_count = 3

# PWM value to use as minimum when wattage spike is detected.
# This ensures adequate cooling during high GPU load.
# Default: 100
wattage_pwm_value = 100

# -----------------------------------------------------------------------------
# Timing
# -----------------------------------------------------------------------------

# Interval between temperature checks (seconds).
# Lower values = more responsive but higher CPU usage.
# Default: 2
sleep_interval = 2
